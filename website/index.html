<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Vision Control</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-dark text-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Robot Vision Control</h1>
    <div class="row g-4">
      <!-- Source Panel -->
      <div class="col-lg-6">
        <div class="card bg-dark border border-secondary text-light">
          <div class="card-body">
            <h2 class="card-title text-light">Source Panel</h2>
            <input type="file" id="fileInput" class="form-control bg-secondary text-light mb-3" />
            <img id="uploadedImage" class="img-fluid border border-light rounded d-none" alt="Uploaded Image" />
            <div class="mt-3">
              <h5>Status: <span id="sourceStatus" class="text-warning">SEARCHING...</span></h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Camera Feed Panel -->
      <div class="col-lg-6">
        <div class="card bg-dark border border-secondary text-light">
          <div class="card-body">
            <h2 class="card-title text-light">Camera Feed</h2>
            <video id="cameraFeed" class="w-100 border border-light rounded" autoplay muted></video>
            <div class="mt-3">
              <h5>Status: <span id="cameraStatus" class="text-warning">SEARCHING...</span></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card bg-dark border border-secondary text-light">
          <div class="card-body text-center">
            <h2 class="card-title text-light">Control Panel</h2>
            <div class="control-panel d-flex flex-column align-items-center">
              <div class="d-flex justify-content-center mb-2">
                <button id="upperLeft" class="btn btn-secondary rounded-circle me-2 triangle up-left"></button>
                <button id="upButton" class="btn btn-secondary rounded-circle me-2 triangle up"></button>
                <button id="upperRight" class="btn btn-secondary rounded-circle triangle up-right"></button>
              </div>
              <div class="d-flex justify-content-center mb-2">
                <button id="leftButton" class="btn btn-secondary rounded-circle me-2 triangle left"></button>
                <button id="centerButton" class="btn btn-secondary rounded-circle mx-2"></button>
                <button id="rightButton" class="btn btn-secondary rounded-circle ms-2 triangle right"></button>
              </div>
              <div class="d-flex justify-content-center">
                <button id="lowerLeft" class="btn btn-secondary rounded-circle me-2 triangle down-left"></button>
                <button id="downButton" class="btn btn-secondary rounded-circle me-2 triangle down"></button>
                <button id="lowerRight" class="btn btn-secondary rounded-circle triangle down-right"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
